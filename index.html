<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Code Quiz!</title>
   <link rel="stylesheet" href="styles.css" />
</head>

<body>
   <div class="container">
      <!-- Header area to contain highscores button and timer -->
      <header>
         <btn id="highscores">
            <!-- View highscores
            Justify left -->
         </btn>
         <div id="timer">
            <!-- Justify right -->
         </div>
      </header>

      <!-- Main section containing quiz elements -->
      <section class="main">
         <!-- Center all -->
         <div class="welcome">
            <h1>
            Coding Quiz Challenge
            </h1>
            <p>
               Try to answer the following code-related questions within the time limit. Beware, however, that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <h2>
               Good Luck!!
            </h2>
            <btn id="startQuiz">
               Start Quiz!
            </btn>
         </div>
         

      </section>
   </div>

   <script src="script.js"></script>
</body>
</html>
